<tui-root>
    <div class="tui-container tui-container_adaptive">
        <div class="tui-row tui-row_adaptive">
            <div class="tui-col_xs-12 tui-col_md-12 tui-col_lg-12">
                <div class="address-input-container tui-space_top-5">
                    <form class="controls" [formGroup]="form">
                        <tui-input class="input tui-space_right-2" formControlName="address"></tui-input>
                        <tui-select
                            class="select"
                            formControlName="chainId"
                            [tuiTextfieldLabelOutside]="true"
                            [valueContent]="stringify(chains)"
                        >
                            <ng-template tuiDataList>
                                <tui-data-list>
                                    <button *ngFor="let chain of chains" tuiOption [value]="chain.id">
                                        {{ chain.name}}
                                    </button>
                                </tui-data-list>
                            </ng-template>
                        </tui-select>
                    </form>
                </div>

                <app-token-table class="tui-space_top-5">
                </app-token-table>
            </div>
        </div>
    </div>
</tui-root>
